<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Events</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
  </head>
  <body>
    <h1>My Events</h1>
    <h2>{{event_title}}<h2>
      {% for event in my_events %}
      <p><strong>{{event.name}}</strong> {{event.start_time.strftime("%B %d, %Y %I:%m %p")}} through {{event.end_time.strftime("%B %d, %Y %I:%m %p")}}
      {% endfor %}
    <a href="%s"></a>
  </body>
</html>
