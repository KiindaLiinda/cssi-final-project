<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Events</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
  </head>
  <body>
    <h1 id="main">My Events</h1>
    <hr>
    <h2 class="eventlist">{{event_title}}<h2>
      {% for event in my_events %}
      <p class="eventlist"><strong>{{event.name}}</strong> {{event.start_time.strftime("%B %d, %Y %I:%m %p")}} through {{event.end_time.strftime("%B %d, %Y %I:%m %p")}}
      {% endfor %}
    <a href="%s"></a>
    <hr>
    <br>
    <button id="redirect2"><a href="/dashboard" id="aredir">Return to Dashboard</a></button>
  </body>
</html>
