<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>New Event</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
  </head>
  <body>
    <h1 id= "main">Ultimate Life Planner</h1>
    <h1>Create a New Event</h1>
    <h3>Name of Event</h3>
    <input type="text" name="event-name" id="event-name" placeholder="Event Name.." required>
    <h3>Start Date and Time</h3>
    <input type="datetime-local" name="start-time" id="start-time">
    <h3>End Date and Time</h3>
    <input type="datetime-local" name="end-time" id="end-time">
    <br><br>
    <input type="submit" value="Submit" id="submit">
  </body>
</html>
